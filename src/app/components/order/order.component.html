<div class="order">
	<h3 class="title">Pedido</h3>

	@if (order) {
	<app-order-list [order]="order" />

	<div class="total">
		<p>Total: $/. {{ total$ | async }}</p>
	</div>

	<footer class="footer">
		<button class="button cancel">Eliminar pedido</button>

		@if (order.products.length > 0) {

		<a href="/boleta" class="button pay" target="_blank">Imprimir</a>
		}
	</footer>
	} @else {
	<div>No hay pedidos</div>
	}
</div>
