<div class="container">

		<header class="ticket__header">
			<!-- Title -->
			<div class="ticket__header-title">
				<h2 class="ticket__title">Factura Electrónica</h2>
				<p class="ticket__code">90fd9sfsdfs</p>
			</div>
			<hr class="rule" />

			<!-- User Details -->
			<div class="ticket__author">
				<p>
					Señor(es): <span class="ticket__author-name">Cielo Fernandez</span>
				</p>
				<!-- ruc -->
				<!-- fecha -->
				<p>Fecha: <span class="ticket__date">10/09/2024</span></p>
			</div>
		</header>

		<hr class="rule" />

		<div class="ticket__content">
			<!-- header -->
			<div class="ticket__head">
				<p class="ticket__head-title">Producto</p>

				<p class="ticket__head-price">Precio</p>

			<hr class="rule" />

			<!-- list -->
			<div class="ticket__products">

					<p class="ticket__product-amount">{{ product.quantity }}</p>
					<p class="ticket__product-price">{{ product.product.price }}</p>
				</div>
				} -->
			</div>

			<hr class="rule" />

			<footer class="ticket__footer">
				<p class="ticket__total"><span>Total: </span><span>$/. 490</span></p>

			{{ currentOrder | json }}

	</div>
