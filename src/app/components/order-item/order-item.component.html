<li class="order-item">
	<div>ðŸŽ¯</div>
	<p class="order-title">{{ product.title }}</p>
	<p class="order-price">$/.{{ product.price }}</p>

	<div class="order-actions">
		<div class="order-add">
			<button
				class="button primary increase"
				(click)="handleAddOrder(product, 'INCREASE')"
			>
				<app-icon-svg iconID="plus" iconSize="xs" />
			</button>
			<p class="order-amount">{{ quantity }}</p>
			<button
				class="button default decrease"
				(click)="handleRemoveProduct(product.id, 'DECREASE')"
			>
				<app-icon-svg iconID="minus" iconSize="xs" />
			</button>
		</div>

		<button
			class="button danger remove"
			(click)="handleRemoveProduct(product.id, 'REMOVE')"
		>
			<app-icon-svg iconID="x" iconSize="xs" />
		</button>
	</div>
</li>
