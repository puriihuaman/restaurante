<li class="product">
	<div>ðŸŽ¯</div>
	<p class="product__title">{{ product.title }}</p>
	<p class="product__price">$/.{{ product.price }}</p>

	<div class="product__action action">
		@if (order$|async; as order) {
		<div class="action__add">
			<button
				class="button primary action__increase"
				(click)="handleAddOrder(order, product, 'INCREASE')"
			>
				<app-icon-svg iconID="plus" iconSize="xs" />
			</button>

			<p class="product__amount">{{ quantity }}</p>

			<button
				class="button secondary-outline action__decrease"
				(click)="handleRemoveProduct(order, product.id, 'DECREASE')"
			>
				<app-icon-svg iconID="minus" iconSize="xs" />
			</button>
		</div>

		<button
			class="button danger action__remove"
			(click)="handleRemoveProduct(order, product.id, 'REMOVE')"
		>
			<app-icon-svg iconID="x" iconSize="xs" />
		</button>
		}
	</div>
</li>
